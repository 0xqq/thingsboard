version: '3.3'

version: '3.3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    networks:
      - core
    ports:
      - "2181:2181"

  cassandra:
    image: cassandra:3.11.2
    networks:
      - core
    ports:
      - "7199:7199"
      - "9160:9160"
      - "9042:9042"

  redis:
    image: redis:4.0
    networks:
      - core
    command: redis-server --maxclients 2000
    ports:
      - "6379:6379"

  thingsboard-a:
    build:
      context: .
      dockerfile: Dockerfile.thingsboard
    networks:
      - core
    links:
      - cassandra
      - zookeeper
      - redis
    depends_on:
      - zookeeper
      - redis
      - cassandra
    environment:
      - HTTP_BIND_PORT=8083
      - DATABASE_TYPE=cassandra
      - CASSANDRA_URL=cassandra:9042
      - MQTT_BIND_PORT=1885
      - CACHE_TYPE=redis
      - RPC_PORT=9001
      - RPC_HOST=thingsboard-a
      - ZOOKEEPER_ENABLED=true
      - ZOOKEEPER_URL=zookeeper:2181
      - SPRING_REDIS_HOST=redis

  thingsboard-b:
    build:
      context: .
      dockerfile: Dockerfile.thingsboard
    networks:
      - core
    links:
      - cassandra
      - zookeeper
      - redis
    depends_on:
      - zookeeper
      - redis
      - cassandra
    environment:
      - HTTP_BIND_PORT=8084
      - DATABASE_TYPE=cassandra
      - CASSANDRA_URL=cassandra:9042
      - MQTT_BIND_PORT=1886
      - CACHE_TYPE=redis
      - RPC_PORT=9002
      - RPC_HOST=thingsboard-b
      - ZOOKEEPER_ENABLED=true
      - ZOOKEEPER_URL=zookeeper:2181
      - SPRING_REDIS_HOST=redis


  haproxy-lb:
    build:
      context: .
      dockerfile: Dockerfile.haproxy
    networks:
      - core
    links:
      - thingsboard-a
      - thingsboard-b
    depends_on:
      - thingsboard-a
      - thingsboard-b
    environment:
       - THINGSBOARD_A_HTTP=thingsboard-a:8083
       - THINGSBOARD_B_HTTP=thingsboard-b:8084
       - THINGSBOARD_A_MQTT=thingsboard-a:1885
       - THINGSBOARD_B_MQTT=thingsboard-b:1886
    ports:
       - "1882:1882"
       - "8080:8080"
networks:
  core:
