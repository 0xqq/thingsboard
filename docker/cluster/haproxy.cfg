# Listen to all MQTT requests (port 1883)
listen mqtt
# MQTT binding to port 1884
bind *:1882
# communication mode (MQTT works on top of TCP)
mode tcp
option tcplog
# balance mode (to choose which MQTT server to use)
balance roundrobin
# MQTT server 1
server mns_1 $THINGSBOARD_A_MQTT check
# MQTT server 2
server mns_2 $THINGSBOARD_B_MQTT check


listen ns
bind *:8080
mode http
balance roundrobin
server ns1 $THINGSBOARD_A_HTTP check
server ns2 $THINGSBOARD_B_HTTP check

